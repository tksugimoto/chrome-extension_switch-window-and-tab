<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>ウィンドウ切り替え</title>
	<style>
		body {
			width: 100%;
			margin: 0;
		}
		#header > p {
			font-size: 200%;
			margin: 0;
			padding: 10px;
		}
		.mode-tab {
			cursor: pointer;
		}
		body[data-mode="window-list"] .mode-tab#window-list,
		body[data-mode="tab-search"]  .mode-tab#tab-search {
			border: 1px gray solid;
			border-bottom: none;
			background: #eee;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.clearfix:after {
			content: "";
			clear: both;
			display: block;
		}
		#container {
			display: -webkit-box;
			display: box;
		}
		#container > div {
			-webkit-box-flex: 1;
			box-flex: 1;
			width: 100%;
			word-wrap : break-word;
			text-align: center;
		}
		#container ul {
			-webkit-padding-start: 20px;
			text-align: left;
		}

		#container > div:nth-child(3n+1) {
			background: #5cc1cb;
		}
		#container > div:nth-child(3n+2) {
			background: #d36361;
		}
		#container > div:nth-child(3n+3) {
			background: #92bd3a;
		}
		body[data-mode="tab-search"] a.window-link {
			display: none;
		}
	</style>
	<link rel="import" href="/web-components/tab-link.html">
	<link rel="import" href="/web-components/check-box.html">
</head>
<body data-mode="window-list">
	<div id="header" class="clearfix">
		<p class="left mode-tab" id="window-list">ウィンドウ一覧</p>
		<p class="left mode-tab" id="tab-search">タブ検索</p>
		<p class="right">
			<check-box id="popup-window-first" title="Googleカレンダーなど用" tabindex="-1">popup windowsを先頭に表示</check-box>
			<check-box id="display-screenshot" title="表示時にスクリーンショットを表示するか" tabindex="-1">スクショ表示</check-box>
			<input id="search-word" placeholder="タブ検索">
		</p>
	</div>
	<div id="container"></div>
	<div id="container_bookmarks">
		<h1>ブックマーク検索結果</h1>
		<ul id="search-result_bookmarks"></ul>
	</div>
	<script src="popup.js"></script>
</body>
</html>
